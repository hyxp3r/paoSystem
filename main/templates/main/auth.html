{% load static %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<style>

.container-table {
    display: table;
    
    height:100%;
}
.vertical-center-row {
    display: table-cell;
    vertical-align: middle;
}

.alert-warning {
    background-color: #fff;
    color:rgb(154, 8, 8);    
}
/* Form Style */
.form-horizontal{
 background: rgb(48, 47, 47);
 padding-bottom: 40px;
 border-radius: 15px;
 text-align: center;
}
.form-horizontal .heading{
 display: block;
 font-size: 35px;
 font-weight: 700;
 padding: 20px 0 ;
 border-bottom: 1px solid #f0f0f0;
 margin-bottom: 30px;
}
.form-horizontal .form-group{
 padding: 0 40px;
 margin: 0 0 25px 0;
 position: relative;
}
.form-horizontal .form-control{
 background: #f0f0f0;
 border: none;
 border-radius: 20px;
 box-shadow: none;
 padding: 0 20px 0 45px;
 height: 40px;
 transition: all 0.3s ease 0s;
}
.form-horizontal .form-control:focus{
 background: #e0e0e0;
 box-shadow: none;
 outline: 0 none;
}
.form-horizontal .form-group i{
 position: absolute;
 top: 12px;
 left: 60px;
 font-size: 17px;
 color: #c8c8c8;
 transition : all 0.5s ease 0s;
}
.form-horizontal .form-control:focus + i{
 color: #00b4ef;
}

.form-horizontal .fa-question-circle:hover{
 color: #000;
}


.form-horizontal .text{
 float: left;
 margin-left: 7px;
 line-height: 20px;
 padding-top: 5px;
 text-transform: capitalize;
}

.form-horizontal .btn{
 float: center;
 font-size: 14px;
 color: rgb(10, 10, 10);
 background: #e0e0e0;
 border-radius: 30px;
 padding: 10px 25px;
 border: none;
 text-transform: capitalize;
 transition: all 0.5s ease 0s;
}
@media only screen and (max-width: 479px){
 .form-horizontal .form-group{
 padding: 0 25px;
 }
 .form-horizontal .form-group i{
 left: 45px;
 }
 .form-horizontal .btn{
 padding: 10px 20px;
 }
}
</style>

<div class="container container-table">
 <div class="row vertical-center-row ">

 <div class="col-md-offset-4 col-md-5 col-sm-6 col-sm-offset-3 col-lg-4">
 <form class="form-horizontal" method="POST">
    {% csrf_token %}
 <span class="heading" style = "color: #fff;">

<img src = "{% static 'img/logo.png' %}" width="80" height="50">ПАО System</span>
 <div class="form-group">
 <input type="text" class="form-control" id="inputEmail" placeholder="Имя пользователя" name = "login">
 <i class="fa fa-user"></i>
 </div>
 <div class="form-group help">
 <input type="password" class="form-control" id="inputPassword" placeholder="Пароль", name = "password">
 <i class="fa fa-lock"></i>

 </div>
 <div class="form-group text-center">


 <button type="submit" class="btn btn-default">ВХОД</button>


</div>
{% for message in messages %}
<div class = "alert-warning">
  {{message}}  
</div>
{% endfor %}
</div>

 </form>
 
 </div>

 </div><!-- /.row -->
</div><!-- /.container -->
