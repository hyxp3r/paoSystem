{% extends "pao/base.html" %}
{% load static %}
{%block title %} Работа с файлами {% endblock %}
{%block link %} <link rel="stylesheet" href="{% static 'pao/css/pao.css' %}"> {% endblock %}
{%block content %}
<div class = "container">
    <div class="row col-lg-5">
        <h1>Форма обработки файла 1С</h1>
        <form method="post" action="#" autocomplete="off" id = "formFile">
            {% csrf_token %}
            Выберите тип выгрузки
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="All" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                Все сотрудники
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Admin" >
                <label class="form-check-label" for="flexRadioDefault2">
                    Только АУП
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Techers" >
                <label class="form-check-label" for="flexRadioDefault2">
                    Только ППС
                </label>
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Выберите файл формата .xlsx</label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <button class="btn btn-primary" type="submit">Обработать файл</button>
          </form>
    </div>


</div>
        
        
        
          
{% endblock %}
